
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
  <ion-item>
    <ion-label floating>Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="user.email" type="email" autocorrect="off" autocapitalize="none"
    name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"
    name="password" required minlength="4"></ion-input>
  </ion-item>


  <button ion-button (click)="register(user)">Register</button>

  </ion-content>

</ion-content>
