
<ion-header>

  <ion-navbar color="azul-1">
    <ion-title> HomePage bienvenido {{authService.currentUser}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let room of roomsList$ | async"
    detail-push navPush="RoomPage" [navParams]="{room: room}">
      <ion-card>
      <!--- AGREGAR IMAGEN DEL ROOM--->
      <div class="card-title">{{room.titulo}}</div>
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>


<ion-footer no-border [hidden]="!isAdmin">
    <ion-toolbar color="plomo-3">
    <ion-title>I'm a footer</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-fab right bottom>
    <button ion-fab navPush="AddRoomPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
