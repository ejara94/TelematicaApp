
<ion-header>

  <ion-navbar color="azul-1">
    <ion-title> Salas </ion-title>
    <ion-buttons end>
      <button navPush="AddRoomPage" ion-button>
        <ion-icon name="add">  </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header> Lista de Salas </ion-list-header>
    <ion-item *ngFor="let room of roomsList$ | async"
    detail-push navPush="EditRoomPage" [navParams]="{room: room}">
      {{room.titulo}}
    </ion-item>
  </ion-list>
  <button ion-button (click)="isAdmin()"> Soy admin ? </button>
</ion-content>
