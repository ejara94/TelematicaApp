<ion-header>

  <ion-navbar>
    <ion-title> {{room?.titulo}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/diftel.jpg">
    </ion-avatar>
    <h2>DifTel</h2>
    <p>November 5, 2016</p>
  </ion-item>

  <img src="assets/imgs/diftel1.jpg">

  <ion-card-content>
    <p> En el muro de la fama del Puertas abiertea USM 2016 antes de empezar la ruta EXPOTIC </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>

<ion-fab right bottom>
    <button ion-fab navPush="EditRoomPage" [navParams]="{room: this.room}"><ion-icon name="edit"></ion-icon></button>
  </ion-fab>
